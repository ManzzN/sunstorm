<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solar Storm - Reflection</title>
  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
      background: #000; 
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #art-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 3s ease-in-out;
    }
    
    #quote-container {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 800px;
      text-align: center;
      z-index: 10;
    }
    
    #quote-text {
      color: #ffffff;
      font-size: 24px;
      line-height: 1.6;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: opacity 1s ease-in-out;
      margin-bottom: 20px;
    }
    
    #attribution {
      color: #cccccc;
      font-size: 16px;
      font-style: italic;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    
    #thank-you {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 20;
    }
    
    #credits {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-size: 20px;
      text-align: center;
      line-height: 1.8;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 20;
    }
    
    .credit-name {
      font-weight: bold;
      color: #ffdd44;
    }
    
    .credit-role {
      font-size: 16px;
      color: #cccccc;
      margin-bottom: 10px;
    }
    
    @media (max-width: 768px) {
      #quote-text {
        font-size: 18px;
      }
      
      #attribution {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="art-image" src="/static/resources/art.png" alt="Solar Storm Art" />
    
    <div id="quote-container">
      <div id="quote-text"></div>
      <div id="attribution">— A reflection on the power and beauty of nature</div>
    </div>
    
    <div id="thank-you">Thank You for Playing</div>
    
    <div id="credits">
      <div><span class="credit-name">Yasmin Seifullina</span><br><span class="credit-role">UI/UX and Art</span></div>
      <div><span class="credit-name">Seifullina Aylin</span><br><span class="credit-role">Art</span></div>
      <div><span class="credit-name">Arsen Amiraliev</span><br><span class="credit-role">Astrophysics Expert</span></div>
      <div><span class="credit-name">Mansur Nogayev</span><br><span class="credit-role">Programmer</span></div>
      <div><span class="credit-name">Zhanat Nurtas</span><br><span class="credit-role">Programmer</span></div>
    </div>
  </div>

  <script>
    // Full motivational quote
    const fullQuote = "Even though solar storms are enormous forces that can crush us in a moment, they're at the same time breathtakingly beautiful—reminding us that nature's most destructive powers often create the most magnificent displays.";
    
    // Typewriter variables
    let quoteElement = document.getElementById('quote-text');
    let attributionElement = document.getElementById('attribution');
    let thankYouElement = document.getElementById('thank-you');
    let creditsElement = document.getElementById('credits');
    let artImage = document.getElementById('art-image');
    
    let currentChar = 0;
    let typewriterSpeed = 80; // milliseconds per character
    
    // Start the sequence when page loads
    window.addEventListener('load', function() {
      // Start image fade-in immediately
      setTimeout(() => {
        artImage.style.opacity = '1';
      }, 500); // Small delay to ensure smooth start
      
      // Start quote typing after image has faded in
      setTimeout(() => {
        startTypewriter();
      }, 4000); // 4 seconds for image fade + buffer
    });
    
    function startTypewriter() {
      // Make quote container visible
      quoteElement.style.opacity = '1';
      
      // Start typing animation
      typeNextCharacter();
    }
    
    function typeNextCharacter() {
      if (currentChar < fullQuote.length) {
        quoteElement.textContent = fullQuote.substring(0, currentChar + 1);
        currentChar++;
        setTimeout(typeNextCharacter, typewriterSpeed);
      } else {
        // Show attribution after quote is complete
        setTimeout(() => {
          attributionElement.style.opacity = '1';
          
          // Show "Thank You" 10 seconds after quote is done
          setTimeout(() => {
            // Hide quote and attribution
            quoteElement.style.opacity = '0';
            attributionElement.style.opacity = '0';
            
            // Show thank you message
            setTimeout(() => {
              thankYouElement.style.opacity = '1';
              
              // Show credits 10 seconds after thank you
              setTimeout(() => {
                // Hide thank you
                thankYouElement.style.opacity = '0';
                
                // Show credits
                setTimeout(() => {
                  creditsElement.style.opacity = '1';
                }, 1000);
              }, 10000);
            }, 1000);
          }, 10000);
        }, 1000);
      }
    }
    
    // Optional: Click to skip typewriter effect
    document.addEventListener('click', function() {
      if (currentChar < fullQuote.length) {
        // Complete the quote instantly
        currentChar = fullQuote.length;
        quoteElement.textContent = fullQuote;
        setTimeout(() => {
          attributionElement.style.opacity = '1';
        }, 500);
      }
    });
    
    // Optional: Press any key to restart or go back
    document.addEventListener('keydown', function(e) {
      if (e.key === 'r' || e.key === 'R') {
        // Restart the animation
        location.reload();
      } else if (e.key === 'Escape') {
        // Go back to previous page
        history.back();
      }
    });
  </script>
</body>
</html>
